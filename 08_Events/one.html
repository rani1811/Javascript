    <title>Amazing Pictures</title>
    <style>
      ul {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 0;
      }
      li {
        border: 2px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);

      img {
        width: 200px;
        height: 150px;
